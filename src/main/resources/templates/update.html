<div class = "col-xs-12 col-sm-6 col-md-4 col-lg-4 col-lg-offset-4">
    <form id="update-myMessage" action="/update_myself" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phonenum" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="mail" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mail" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <input type="hidden" name="id" th:value="${session.id}">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确定更改</button>
                <a href="/loginstart">返回登录</a>
            </div>
        </div>

    </form>
</div>
