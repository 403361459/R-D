<div class="ui container" style="margin-top: 150px">
<form class="ui form segment" action="/login" method="post" style="margin: auto">
    <h1 align="center">用户登录</h1>
    <div class="field" style="padding-right: 300px;padding-left: 200px">
        <label>用户名</label>
        <input placeholder="用户名或手机号" name="username" type="text">
    </div>
    <div class="field" style="padding-right: 300px;padding-left: 200px">
        <label>密码</label>
        <div class="ui icon input">
            <input name="password" id="password" type="password">
            <button  id="unhide" class="ui icon button" type="button" onclick="showText()"> <i class="unhide icon"></i> </button>
            <button  id="hide" class="ui icon button" type="button" onclick="showPass()" style="display: none"> <i class="unhide icon"></i> </button>
        </div>
    </div>
    <div class="inline field" style="padding-right: 300px;padding-left: 200px">
        <div class="ui checkbox">
            <input name="remember-me" type="checkbox">
            <label>记住我</label>
        </div>
    </div>
    <div class="field" style="padding-right: 300px;padding-left: 200px">
        <button class="ui blue button" type="submit">登录</button>
        <a href="/registerstart">还没有帐号？点击前往注册。</a>
    </div>
</form>
    <script type="text/javascript">
        function showText() {
            $("#password").attr("type","text");
            $("#unhide").hide();
            $("#hide").css("display","inline");
        }
        function showPass() {
            $("#password").attr("type","password");
            $("#hide").hide();
            $("#unhide").css("display","inline");
        }
    </script>

<script>
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.checkbox')
        .checkbox();
    $('.ui.form')
        .form({
            inline:true,
            fields: {
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入用户名'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入密码'
                        },
                        {
                            type: 'length[6]',
                            prompt: 'Your password must be at least 6 characters'
                        }
                    ]
                }
            }

        });
</script>
